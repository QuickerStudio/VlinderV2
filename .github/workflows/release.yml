name: Release VSIX

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.7.21)'
        required: false
        type: string
      publish_marketplace:
        description: 'Publish to VS Code Marketplace'
        required: false
        type: boolean
        default: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./extension
        run: pnpm install:all

      - name: Build webview
        working-directory: ./extension
        run: pnpm run build:webview

      - name: Check types
        working-directory: ./extension
        run: pnpm run check-types

      - name: Lint
        working-directory: ./extension
        run: pnpm run lint

      - name: Package extension
        working-directory: ./extension
        run: pnpm run package

      - name: Build VSIX
        working-directory: ./extension
        run: pnpm run build

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" == "tag" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./extension/package.json').version")
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Find VSIX file
        id: find_vsix
        working-directory: ./extension
        run: |
          VSIX_FILE=$(ls -1 *.vsix | head -n 1)
          echo "VSIX_FILE=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "Found VSIX file: $VSIX_FILE"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', steps.get_version.outputs.VERSION) }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## ü¶ã Vlinder v${{ steps.get_version.outputs.VERSION }}

            [![VS Code Marketplace](https://img.shields.io/visual-studio-marketplace/v/QuickerStudio.vlinder?label=VS%20Code%20Marketplace&logo=visual-studio-code&color=blue)](https://marketplace.visualstudio.com/items?itemName=QuickerStudio.vlinder)
            [![Downloads](https://img.shields.io/visual-studio-marketplace/d/QuickerStudio.vlinder?label=Downloads&logo=visual-studio-code&color=green)](https://marketplace.visualstudio.com/items?itemName=QuickerStudio.vlinder)
            [![Rating](https://img.shields.io/visual-studio-marketplace/r/QuickerStudio.vlinder?label=Rating&logo=visual-studio-code&color=yellow)](https://marketplace.visualstudio.com/items?itemName=QuickerStudio.vlinder)
            [![GitHub Stars](https://img.shields.io/github/stars/QuickerStudio/Vlinder?style=social)](https://github.com/QuickerStudio/Vlinder)
            [![Website](https://img.shields.io/badge/Website-vlinders.org-orange)](https://vlinders.org/)

            ### üì¶ Installation

            **Option 1: Install from VS Code Marketplace**
            1. Open VS Code
            2. Go to Extensions view (Ctrl+Shift+X)
            3. Search for "Vlinder"
            4. Click Install

            **Option 2: Install from VSIX**
            1. Download `${{ steps.find_vsix.outputs.VSIX_FILE }}` from the assets below
            2. Open VS Code
            3. Go to Extensions view (Ctrl+Shift+X)
            4. Click on the "..." menu at the top
            5. Select "Install from VSIX..."
            6. Choose the downloaded file

            ### üìù Changes
            See [CHANGELOG.md](https://github.com/QuickerStudio/Vlinder/blob/main/CHANGELOG.md) for details.

            ### üîó Links
            - üåê [Official Website](https://vlinders.org/)
            - üì¶ [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=QuickerStudio.vlinder)
            - üîì [Open VSX Registry](https://open-vsx.org/extension/QuickerStudio/vlinder)
            - üìñ [Documentation](https://github.com/QuickerStudio/Vlinder/blob/main/README.md)
            - üí¨ [Discussions](https://github.com/QuickerStudio/Vlinder/discussions)
            - üêõ [Report Issues](https://github.com/QuickerStudio/Vlinder/issues)

      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./extension/${{ steps.find_vsix.outputs.VSIX_FILE }}
          asset_name: ${{ steps.find_vsix.outputs.VSIX_FILE }}
          asset_content_type: application/vsix

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vlinder-vsix-${{ steps.get_version.outputs.VERSION }}
          path: ./extension/*.vsix
          retention-days: 90

      - name: Publish to VS Code Marketplace
        if: github.event.inputs.publish_marketplace == 'true' || (github.ref_type == 'tag' && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'alpha'))
        working-directory: ./extension
        run: pnpm vsce publish --no-dependencies -p ${{ secrets.VSCE_TOKEN }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}

      - name: Publish to Open VSX Registry
        if: github.event.inputs.publish_marketplace == 'true' || (github.ref_type == 'tag' && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'alpha'))
        working-directory: ./extension
        run: |
          pnpm add -D ovsx
          pnpm ovsx publish ${{ steps.find_vsix.outputs.VSIX_FILE }} -p ${{ secrets.OVSX_TOKEN }}
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        continue-on-error: true

