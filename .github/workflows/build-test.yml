name: Build and Test

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./extension
        run: pnpm run install:all

      - name: Type check
        working-directory: ./extension
        run: pnpm run check-types

      - name: Lint
        working-directory: ./extension
        run: pnpm run lint

      - name: Build webview
        working-directory: ./extension
        run: pnpm run build:webview

      - name: Build extension
        working-directory: ./extension
        run: pnpm run package

      - name: Test
        working-directory: ./extension
        run: pnpm run test
        continue-on-error: true  # ÊµãËØïÂ§±Ë¥•‰∏çÈòªÊ≠¢ÊûÑÂª∫

      - name: Package extension
        working-directory: ./extension
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vlinder-vsix
          path: extension/*.vsix
          retention-days: 7

      - name: Build summary
        run: |
          echo "‚úÖ Build completed successfully"
          echo "üì¶ Extension packaged and ready for release"

